name: Deploy dailyscrum-core

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --config apps/core/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.DAILYSCRUM_CORE_FLY_API_TOKEN }}
